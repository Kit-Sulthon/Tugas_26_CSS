<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>Tugas 26 Booststrap</title>
</head>
<body>
  <div class="text-center">
    <h3 style="margin-right: 900px; margin-top: 150px;"><b>Rounded Image</b></h3>
    <h3 style="margin-right: 50px;"><b> Circle Image</b></h3>
    <h3 style="margin-left: 800px;"><b>Thumbnail</b></h3>
    <img src="jakarta.jpg" class="rounded float-left" style="padding-left: 50px;" alt="Foto Jakarta" width="400px" height="300px">
    <img src="lampung.jpg" class="rounded-circle" padding-left: 100px; alt="Foto lampung circle" width="300px" height="300px">
    <img src="yogyakarta.jpg" class="img-thumbnail" style="margin-left: 90px;" alt="Foto Jogja" width="400px" height="300px">
  </div>
</body>
</html>
